<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS-Capstone</title>
  <!-- Link to the Tailwind CSS CDN or include it through your build process -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="header-container flex justify-center py-3 md:py-8 mb-4 px-20">
    <header class="flex justify-between items-center w-full">
      <a href="https://www.metmuseum.org/" target="_blank" rel="noopener">
        <img class="brand h-16" alt="Art Museum" src="./assets/logo.jpg" />
      </a>
      <div>
        <span class="px-2 cursor-pointer text-gray-600 hover:text-gray-800 active:text-black">Art <span
            id="counter"></span></span>
        <span class="px-2 cursor-pointer text-gray-600 hover:text-gray-800 active:text-black">Museum</span>
        <span class="px-2 cursor-pointer text-gray-600 hover:text-gray-800 active:text-black">Visit</span>
      </div>
    </header>
  </div>

  <main class="container mx-auto">
    <h1 class="text-black text-4xl text-center">Egyptian Art</h1>
    <div class="items-container w-full mx-auto px-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 flex-wrap">
      <!-- Your main content goes here -->
    </div>
  </main>

  <footer class="py-8 mt-4 border border-t-gray-300 shadow-sm">
    <div class="flex justify-center">
      <p class="text-gray-500 text-sm">
        &copy; 2023 by
        <a href="https://github.com/NalianAchei2020" class="text-blue-500">Nwanjoh Nalian Achei</a>
        and
        <a href="https://github.com/AlyAtalla" class="text-blue-500">AlyAtalla</a>
        . Proudly created with
        <a href="https://tailwindcss.com/" class="text-blue-500">Tailwind CSS</a>
      </p>
    </div>
  </footer>
  <script defer src="bundle.js"></script>
</body>

</html>
